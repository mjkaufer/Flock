<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/paper-full.min.js"></script>
    <title>Flock</title>
  </head>
  <body class="fullscreen">

    <script type="text/paperscript" canvas="flock" src="js/script.js"></script>
    <div class="info">
      <h1>Flock!</h1>
      <p>The blobs like to stay together, while avoiding the gray dots on the screen and your cursor!</p>
      <p>Click to add a blob, shift-click to remove one</p>
      <p>You can find the repo <a href="https://github.com/mjkaufer/Flock">here</a></p>
    </div>
    <div class="canvas">
      <canvas resize="true" id="flock" style="background:#f2f2f2"></canvas>
    </div>
  </body>
</html>
